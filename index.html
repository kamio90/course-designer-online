<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Course Designer Online</title>
</head>
<body>
<div id="app-root">
    <!-- Toolbar toggle button -->
    <button aria-label="Toggle history" id="toggle-toolbar">
        <svg fill="none" height="28" viewBox="0 0 24 24" width="28">
            <path d="M4 6h16M4 12h16M4 18h16" stroke="#222" stroke-linecap="round" stroke-width="2"/>
        </svg>
    </button>

    <!-- Sidebar (History Toolbar) -->
    <aside class="hidden" id="toolbar">
        <div class="toolbar-header">
            <span>History</span>
            <button aria-label="Close history" id="close-toolbar">&times;</button>
        </div>
        <ul class="history-list"></ul>
    </aside>

    <!-- Main content -->
    <main id="main-content"></main>
</div>
<script src="src/main.js" type="module"></script>
</body>
</html>
